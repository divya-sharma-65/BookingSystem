    pageEncoding="ISO-8859-1" %>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add New Booking</title>
<link rel="stylesheet" href="styles/booking.css"></link>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
<script type="text/javascript">
$(document).ready(function(){
	var minDate=new Date();
	$("#chin").datepicker({
		showAnim : 'drop',
		numberOfMonth : 1,
		minDate: minDate,
		dateFormat : 'dd/mm/yy',
		onClose: function(selectedDate){
			$('#chout').datepicker("option","minDate","selectedDate");
		}
	});
	$("#chout").datepicker({
		showAnim : 'drop',
		numberOfMonth : 1,
		minDate: minDate,
		dateFormat : 'dd/mm/yy',
		onClose: function(selectedDate){
			$('#chin').datepicker("option","minDate","selectedDate");
		}
	});
	
});
</script>

<script type="text/javascript" src="scripts/Bookingaddvalidation.js"></script>

</head>
<body>
	<h2>${bookingadderror}</h2>
	
	  <div class="bookcontainer">
  
  	<form name="addForm"action="addBooking" method="post" onsubmit="return validatebookingForm()">
  	

<body>
	<div  class="booking">
		<form action="" method="post">
			<label for="chin"> Check-In Date</label>
			<input type="text" name="checkindate" id="chin" required>
			
			<label for="chout">Check-Out Date</label>
			<input type="text" name="checkoutdate" id="chout" required>
			
			<label for="timein">Check-In Time</label>
			<input type="time" name="timein" id="timein" required>
			
			<label for="timeout">Check-Out Time</label>
			<input type="time" name="timeout" id="timeout" required>
			
			<label for="adults">&nbsp;No. Of Adults</label>
			<input type="number" name="adults" id="adults" min="1" max="10" required>			
			
			
			<label for="childern">No. Of Childern</label>
			<input type="number" name="childern" id="childern" min="1" max="10" required>
			
			<label for="rooms">No. Of Rooms</label>
			<input type="number" name="rooms" id="rooms" min="1" max="10" required>
						
			<input type="submit" value="Book Now">
		
		</form>
		
		</div>


</body>
</html>
